<h1>Dashboard</h1>

<section layout="row" layout-align="center top">
    <!-- todo: convert to buy-list component -->
    <md-card flex-sm="66" flex-gt-md="33">
        <md-card-title>
            <md-card-title-text layout="row" layout-align="space-between center">
                <span class="md-headline">Open Buy Orders</span>
                <md-button class="md-accent md-hue-3">New Buy Order</md-button>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <md-list-item class="md-3-line">
                <md-icon class="md-avatar-icon md-accent md-hue-3">my_location</md-icon>
                <div class="md-list-item-text" layout="column">
                    <h3>Buy Title Goes Here</h3>
                    <h4>Package Type: Device Location</h4>
                    <p>Max Bid-Price: $3000</p>
                </div>
                <md-button class="md-secondary md-icon-button" ng-click="null" aria-label="Edit Buy Order">
                    <md-tooltip>Edit this order</md-tooltip>
                    <md-icon>edit</md-icon>
                </md-button>
                <md-button class="md-secondary md-icon-button" ng-click="null" aria-label="Edit Buy Order">
                    <md-tooltip>Delete this order permanently</md-tooltip>
                    <md-icon>delete</md-icon>
                </md-button>
                <md-divider>
            </md-list-item>
        </md-card-content>
    </md-card>
</section>
